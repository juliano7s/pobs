<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="templates/_template.xhtml">
	<ui:define name="section_title"></ui:define>
	<ui:define name="content">
		<h:form id="new_client_form">
			<div id="new_client">
				<h:outputText>#{clientManagedBean.client.id}</h:outputText>
				<h:panelGrid columns="3">
					<h:outputText>Nome: </h:outputText>
					<h:inputText id="client_name_input"
						value="#{clientManagedBean.client.name}" />
					<h:message for="client_name_input"></h:message>

					<h:outputText>CPF: </h:outputText>
					<h:inputText id="client_cpf_input" validator="#{clientManagedBean.validateCpf}"
						value="#{clientManagedBean.client.cpf}" />
					<h:message for="client_cpf_input"></h:message>
					
					<h:outputText>Telefones: </h:outputText>
					<h:panelGroup>
					<ui:repeat value="#{clientManagedBean.phoneNumbers}" var="phone">
						<div>
							<h:selectOneMenu value="#{phone.type}">
								<f:selectItem itemLabel="Celular" itemValue="Celular" />
								<f:selectItem itemLabel="Casa"  itemValue="Casa" />
								<f:selectItem itemLabel="Trabalho" itemValue="Trabalho" />
							</h:selectOneMenu>: 
							<h:inputText value="#{phone.number}" /></div>
					</ui:repeat>
					</h:panelGroup>
					<h:commandButton value="+ Telefone" action="#{clientManagedBean.addPhoneNumber}" />
					
					<h:outputText>Telefone: </h:outputText>
					<h:inputText id="client_phone_input"
						value="#{clientManagedBean.client.phone}" />
					<h:message for="client_phone_input"></h:message>

					<h:outputText>Endere√ßo: </h:outputText>
					<h:inputText id="client_address_input"
						value="#{clientManagedBean.client.address}" />
					<h:message for="client_address_input"></h:message>

					<h:outputText>Email: </h:outputText>
					<h:inputText id="client_email_input"
						value="#{clientManagedBean.client.email}" />
					<h:message for="client_email_input"></h:message>

					<h:commandButton id="client_button"
						action="#{clientManagedBean.saveClient}">
						<f:param id="client_id" value="#{clientManagedBean.client.id}"></f:param>	
					</h:commandButton>
				</h:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
